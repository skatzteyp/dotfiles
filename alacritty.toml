[general]
import = [
  "~/.config/alacritty/themes/themes/one_dark.toml"
]

[font]
size = 12.5

[font.normal]
family = "DejaVuSansM Nerd Font"
style = "Regular"

[font.bold]
family = "DejaVuSansM Nerd Font"
style = "Bold"

[font.italic]
family = "DejaVuSansM Nerd Font"
style = "Italic"

[font.bold_italic]
family = "DejaVuSansM Nerd Font"
style = "Bold Italic"

[window]
opacity = 0.8
startup_mode = "SimpleFullscreen"
decorations = "Buttonless"
dynamic_title = true

[window.padding]
y = 10

[colors.primary]
background = "#000000"
foreground = "#e3e5e8"

[terminal.shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux attach || tmux"]
